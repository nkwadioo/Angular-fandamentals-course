<div class="container">
    <div class="event-image">
        <img [src]="event?.imageUrl" [alt]="event?.name">
    </div>
    <div class="row">
        <h2>{{event?.name}}</h2>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div><strong>Date</strong> {{ event?.date}}</div>
            <div><strong>Time</strong> {{ event?.time}}</div>
            <div><strong>Price</strong> R{{ event?.price}}</div>
        </div>
        <div class="col-md-6">
            <address>
                <strong>Address:</strong> {{ event?.date}} <br />
                {{ event?.location?.address}} <br />
                {{ event?.location?.city}} , {{event?.location?.country}}
            </address>
        </div>
    </div>
</div>
